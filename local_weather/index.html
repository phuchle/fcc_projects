<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Local Weather by Phuc Le</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div id="weather-container">
      <div id="inner-container" class="text-center section">
        <h1>Lowdown on Local Weather</h1>
        <h3>It is currently
          <span id="temp"></span>
          , feels like
          <span id="real-feel-temp"></span>,
        </h3>
        <h3>
          and is
          <span id="description"></span>
        </h3>
        <h3>
          in
          <span id="location"></span>
        </h3>
        <div class="row">
          <img class="img-responsive" id="weather-icon" src="" alt="">
        </div>
        <button class="btn" name="button" onclick="toggleTemperature()">Convert Temperature</button>

        <div id="footer">
          <p>
            API Provided by
          </p>
          <img id="wunderground-logo" src="https://icons.wxug.com/logos/PNG/wundergroundLogo_4c_rev_horz.png" alt="wunderground-logo">
        </div>
      </div>
    </div>
  </body>
</html>
