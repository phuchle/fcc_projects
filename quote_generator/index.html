<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine by Phuc Le</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css">
  </head>

  <body>
    <div class="container-fluid">

      <div class="text-center quote-container">
        <h1>Random Quote Machine</h1>

        <div id="quote" class="text-left"></div>

        <div id="controls" class="pull-right">
          <button id="getQuote" class="btn btn-primary">
            Get Quote
          </button>
          <a id="tweet-button" target="_blank">
            <i class="fa fa-twitter-square fa-3x"></i>
          </a>
        </div>

      </div>

    </div>
  </body>
</html>
